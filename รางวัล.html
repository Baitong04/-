<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta -->
  <title>DESSERT RECIPE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a.active {
      font-weight: bold;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    .title {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #333;
    }

    .trophy-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .trophy-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .trophy-grid img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>

  </header>

  <main>
    <h1 class="title">Trophy</h1>

    <div class="trophy-grid">
      <img src="Maison (7).png" alt="Certificate 1">
      <img src="Maison (8).png" alt="Certificate 2">
      <img src="Maison (9).png" alt="Certificate 3">
      <img src="Maison (10).png" alt="Certificate 4">
      <img src="Maison (11).png" alt="Certificate 5">
      <img src="Maison (12).png" alt="Certificate 6">
    </div>
  </main>
</body>
</html>
