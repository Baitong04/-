<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsiveness -->
  <title>CONTACT</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }

    nav ul {
      list-style-type: none;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a.active {
      font-weight: bold;
    }

    main {
      display: flex;
      flex-wrap: wrap; /* Allows for wrapping content on smaller screens */
      align-items: flex-start;
      gap: 40px;
      padding: 30px;
      justify-content: center; /* Center content horizontally */
    }

    .image-frame img {
      width: 100%;
      max-width: 350px; /* Ensure image doesn't stretch too much */
      height: auto;
    }

    .profile-box {
      font-size: 1.2em;
      color: #333;
      max-width: 500px;
      text-align: left;
    }

    .profile-box p {
      margin-bottom: 15px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 10px 0;
      }

      nav ul li {
        display: block;
        margin-bottom: 10px;
      }

      .image-frame img {
        width: 80%;
      }

      .profile-box {
        font-size: 1.1em;
        max-width: 100%;
      }

      main {
        flex-direction: column; /* Stack image and text vertically on smaller screens */
        gap: 20px;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      nav ul li a {
        font-size: 16px;
      }

      .profile-box {
        font-size: 1em;
      }

      .image-frame img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">sum</a></li>
        <li><a href="home.html">HOME</a></li>
        <li><a href="menu.html" class="active">MENU</a></li>
        <li><a href="recipe.html">TROPHY</a></li>
        <li><a href="Tophy.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>
  <main style="display: flex; align-items: flex-start; gap: 40px; padding: 30px;">

    <!-- กรอบรูป -->
    <div class="image-frame">
      <img src="Maison (6).png" alt="Profile Image" width="350">
    </div>

    <!-- กรอบข้อความ -->
    <div class="profile-box">
      <p><b>ชื่อจริง :</b> นางสาวนันท์ชพร ทองลอย</p>
      <p><b>ชื่อเล่น :</b> ใบตอง</p>
      <p><b>อายุ :</b> 18 ปี</p>
      <p><b>เกิด :</b> วันจันทร์ ที่ 4 มิถุนายน พ.ศ.2550</p>
      <p><b>สัญชาติ :</b> ไทย</p>
      <p><b>ศาสนา :</b> พุทธ</p>
      <p><b>ศึกษาอยู่ :</b> โรงเรียนบดินทรเดชา4</p>
    </div>

  </main>
</body>
</html>
